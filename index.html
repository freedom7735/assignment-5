<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-5</title>
    <!-- Use daisyUI from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Hind & Madurai Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font-Awsome CDN Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="flex justify-between text-center items-center h-[100px]">
      <div class="flex ml-[60px]">
        <div class="flex items-center">
          <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
          <h1 class="font-bold w-[135px] h-[45px] text-[#006747]">
            Emergency<br />Service
          </h1>
        </div>
      </div>

      <div class="mr-[60px] flex gap-6">
        <div
          class="flex items-center gap-3 bg-green-100 px-3 py-1 rounded-full text-sm"
        >
          <h1 class="flex font-bold">0</h1>
          <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" />
        </div>
        <div
          class="flex items-center gap-1 bg-green-100 px-3 py-1 rounded-full text-sm gap-3"
        >
          <h1 class="font-bold">100</h1>
          <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="" />
        </div>
        <div>
          <h1
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded-full py-2"
          >
            <span>2 copy</span>
          </h1>
        </div>
      </div>
    </nav>

    <div
      class="bg-gradient-to-r from-[#006747] to-[#014d35] text-white py-6 text-center"
    >
      <!-- Logo -->
      <div class="flex justify-center mb-3">
        <img src="./assets/logo.png" alt="BD Govt Logo" class="h-16 w-16" />
      </div>

      <!-- Title -->
      <h1 class="text-2xl md:text-3xl font-bold">
        Emergency Service Directory
      </h1>

      <!-- Subtitle -->
      <p class="mt-2 text-sm md:text-base font-medium">
        Government Emergency Services at Your Fingertip – A Project by
        <span class="font-semibold"
          >Government of the People’s Republic of Bangladesh</span
        >
      </p>
    </div>
  </body>
</html>
